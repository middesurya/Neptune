<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4a929"/>
      <stop offset="100%" stop-color="#C9A227"/>
    </linearGradient>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f0ff"/>
      <stop offset="100%" stop-color="#00d4e0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Particle effect pattern -->
    <pattern id="particles" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="20" r="1" fill="#C9A227" opacity="0.3"/>
      <circle cx="50" cy="10" r="0.5" fill="#00f0ff" opacity="0.4"/>
      <circle cx="80" cy="40" r="1" fill="#C9A227" opacity="0.2"/>
      <circle cx="30" cy="60" r="0.5" fill="#00f0ff" opacity="0.3"/>
      <circle cx="70" cy="80" r="1" fill="#C9A227" opacity="0.4"/>
      <circle cx="20" cy="90" r="0.5" fill="#00f0ff" opacity="0.2"/>
      <circle cx="90" cy="70" r="0.5" fill="#C9A227" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a12"/>

  <!-- Particle overlay -->
  <rect width="1200" height="630" fill="url(#particles)" opacity="0.5"/>

  <!-- Subtle grid lines -->
  <g stroke="#C9A227" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="0" y1="157.5" x2="1200" y2="157.5"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" rx="8" fill="none" stroke="url(#amberGradient)" stroke-width="1" opacity="0.4"/>

  <!-- Large Triquetra symbol (left side) -->
  <g transform="translate(280, 315)" fill="none" stroke="url(#amberGradient)" stroke-width="5" stroke-linecap="round" filter="url(#glow)">
    <path d="M0 -80 Q55 -30, 0 0 Q-55 -30, 0 -80"/>
    <path d="M0 0 Q55 45, 87.5 0 Q55 -45, 0 0"/>
    <path d="M0 0 Q-55 45, -87.5 0 Q-55 -45, 0 0"/>
    <circle cx="0" cy="0" r="18" stroke-width="4"/>
  </g>

  <!-- Text content (right side) -->
  <g font-family="'Orbitron', 'Arial Black', sans-serif">
    <!-- Neptune title -->
    <text x="520" y="250" font-size="72" font-weight="700" fill="url(#amberGradient)" filter="url(#textGlow)">NEPTUNE</text>

    <!-- Name -->
    <text x="520" y="330" font-size="42" font-weight="600" fill="#e8e8ec">SURYA MIDDE</text>

    <!-- Subtitle -->
    <text x="520" y="390" font-size="24" font-weight="400" fill="#a0a0a8" font-family="'Space Mono', monospace">
      <tspan fill="#00f0ff">AI/ML Engineer</tspan>
      <tspan fill="#606068"> | </tspan>
      <tspan>LLM Architect</tspan>
      <tspan fill="#606068"> | </tspan>
      <tspan>Builder of Agents</tspan>
    </text>

    <!-- Tagline -->
    <text x="520" y="450" font-size="18" fill="#606068" font-family="'Space Mono', monospace">Crafting production-grade RAG pipelines &amp; multi-agent systems</text>
  </g>

  <!-- Corner accents -->
  <g stroke="url(#cyanGradient)" stroke-width="2" fill="none" opacity="0.6">
    <path d="M40 60 L40 40 L60 40"/>
    <path d="M1160 60 L1160 40 L1140 40"/>
    <path d="M40 570 L40 590 L60 590"/>
    <path d="M1160 570 L1160 590 L1140 590"/>
  </g>
</svg>
